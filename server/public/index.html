<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Server-Side Calculator</title>
  <script defer src="scripts/axios.js"></script>
  <script defer src="scripts/client.js" charset="utf-8"></script>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Server-Side Calculator</h1>
  <main id="calculator-interface">
    <h4>Enter First Number then click an expression, then enter Second Number and click "Equals". <br /> C clears the
      calculator. </h4>
    <form data-testid="calculator" id="calculator-form">
      <section id="calculators">
        <input data-testid="numOne" id="numberOne" placeholder="First Number" type="number">
        <section>
          <button onclick="addExpression(event, '+')">+</button>
          <button onclick="addExpression(event, '-')">-</button>
          <button onclick="addExpression(event, '*')">*</button>
          <button onclick="addExpression(event, '/')">/</button>
        </section>
      </section>
      <section id="final-buttons">
        <input data-testid="numTwo" id="numberTwo" placeholder="Second Number" type="number">
        <section>
          <button onclick="calculateExpression(event)">=</button>
        </section>
      </section>
      <button onclick="resetCalculator(event)">C</button>
    </form>
    <p id="viewer-window"></p>
    <section id="results-tables">
      <h2> Calculation</h2>
      <section data-testid="recentResult" id="recent-result">
        <!-- The most recent calculation result goes here. -->
      </section>
    </section>
  </main>
  <section id="results-tables">
    <h2>Results History</h2>
    <section data-testid="resultHistory" id="result-history">
      <!-- The list of calculation results goes here. -->
    </section>
  </section>

  <section id="standard-calculator">
    <section id="viewer-clear">
      <div id="std-calc-viewer">
        <p id="calc-viewer"></p>
      </div>
      <button id="clear-btn" onclick="clearViewer(event)">C</button>
    </section>
    <section id="buttons1">
      <button id="seven" onclick="addNumber(event, 7)">7</button>
      <button id="eight" onclick="addNumber(event, 8)">8</button>
      <button id="nine" onclick="addNumber(event, 9)">9</button>
      <button id="plus" onclick="operator(event, '+')">+</button>
    </section>
    <section id="buttons2">
      <button id="four" onclick="addNumber(event, 4)">4</button>
      <button id="five" onclick="addNumber(event, 5)">5</button>
      <button id="six" onclick="addNumber(event, 6)">6</button>
      <button id="minus" onclick="operator(event, '-')">-</button>
    </section>
    <section id="buttons3">
      <button id="one" onclick="addNumber(event, 1)">1</button>
      <button id="two" onclick="addNumber(event, 2)">2</button>
      <button id="three" onclick="addNumber(event, 3)">3</button>
      <button id="multiply" onclick="operator(event, '*')">*</button>
    </section>
    <section id="buttons4">
      <button id="zero" onclick="addNumber(event, 0)">0</button>
      <button id="decimal" onclick="addNumber(event, '.')">.</button>
      <button id="equals" onclick="calculateTotal(event)">=</button>
      <button id="divide" onclick="operator(event, '/')">/</button>
    </section>
  </section>

  <h2>Standard Calculator History</h2>
  <section id="std-calc-history">

  </section>
</body>

</html>
